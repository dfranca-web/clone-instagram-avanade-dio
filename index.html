<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <link href="./css/global.css" rel="stylesheet" type="text/css" />
  <title>Clone Instagram</title>
</head>
<body>
  <section class="container">
    <main class="wrapper">
      <article class="instagram-account">
        <div class="phone-content">
          <div class="images-transition">
            <div class="fade-image">
              <img alt="Screenshot1" src="./img/screenshot1.png" />
            </div>
            <div class="fade-image">
              <img alt="Screenshot2" src="./img/screenshot2.png" />
            </div>
            <div class="fade-image">
              <img alt="Screenshot3" src="./img/screenshot3.png" />
            </div>
            <div class="fade-image">
              <img alt="Screenshot4" src="./img/screenshot4.png" />
            </div>
          </div>
        </div>
        <div class="account-content">
          <div class="access-account">
            <div class="logo">
              <img alt="Instagram" src="./img/instragram-logo.png" width="175" />
            </div>
            <div class="account">
              <figure>
                <img alt="Diego França" src="./img/profile.jpg" width="102" />
              </figure>

              <button class="btn-continue" role="button" type="button">
                Continuar como dfranca-web
              </button>
            </div>
            <div class="not-account">
              Não é dfranca-web?
              <a href="#">Trocar de conta</a>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer class="footer">

        <li>

        </li>
        <li>
